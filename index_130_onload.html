<!-- El evento onLoad se ejecuta al final de la carga de la página en el navegador. Tener en cuenta que se dispara el evento
cuando todos los elementos HTML están creados y se han descargado todos los recursos que hace referencia la página como
podrían ser las imágenes, archivos de hoja de estilo etc. Un uso posible es para fijar el foco en algún control de un
formulario, para que el operador no tenga que activar con el mouse dicho control.

Este evento está asociado a la etiqueta body -->

<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body onLoad="activarPrimerControl()">

    <form>
        Ingrese su nombre:
        <input type="text" id="nombre"><br>
         Ingrese su edad:
        <input type="text" id="edad"><br>
        <input type="button" value="Confirmar">
    </form>

    <script>
        function activarPrimerControl() {
            document.getElementById('edad').focus();
        }
    </script>

</body>

</html>
