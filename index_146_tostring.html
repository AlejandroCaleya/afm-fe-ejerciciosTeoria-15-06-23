<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let vec = new Array(10);
        for (let f = 0; f < vec.length; f++) {
            vec[f] = parseInt(Math.random() * 1001);
        }
        let cadena = vec.toString();
        document.write(cadena);
    </script>

</body>

</html>
